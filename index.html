<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Driven Button Palette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #display {
            width: 250px;
            height: 50px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-gap: 10px;
            margin-top: 20px;
        }
        .button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3e8e41;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #mode-selector {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div>
            <button id="mode-selector">Switch to Calculator Mode</button>
        </div>
        <div id="display">0</div>
        <div class="buttons">
            <!-- Buttons will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Button class to handle dynamic label, action, and enable/disable
        class Button {
            constructor(label, action, options = {}) {
                this.label = label;
                this.action = action;
                this.style = options.style || {};
                this.data = options.data || {};
                this.id = options.id || null;
                this.enabled = options.enabled !== undefined ? options.enabled : true;
            }

            // Create the button element
            createButton() {
                const btn = document.createElement('button');
                btn.textContent = this.label;
                btn.classList.add('button');

                // Apply custom styles
                for (const [key, value] of Object.entries(this.style)) {
                    btn.style[key] = value;
                }

                // Add custom data attributes
                for (const [key, value] of Object.entries(this.data)) {
                    btn.setAttribute(`data-${key}`, value);
                }

                // Set ID if available
                if (this.id) {
                    btn.id = this.id;
                }

                // Add the action to the button
                if (this.enabled) {
                    btn.addEventListener('click', this.action);
                    btn.classList.remove('disabled');
                } else {
                    btn.classList.add('disabled');
                    btn.removeEventListener('click', this.action);
                }

                return btn;
            }

            // Update the button label dynamically
            updateLabel(newLabel) {
                this.label = newLabel;
            }

            // Update the button action dynamically
            updateAction(newAction) {
                this.action = newAction;
            }

            // Enable/Disable the button
            setEnabled(isEnabled) {
                this.enabled = isEnabled;
            }
        }

        // Function to update the display
        const display = document.getElementById('display');
        function updateDisplay(value) {
            display.textContent = value;
        }

        function appendToDisplay(value) {
            if (display.textContent === '0' || display.textContent === 'Error') {
                updateDisplay(value);
            } else {
                updateDisplay(display.textContent + value);
            }
        }

        function clearDisplay() {
            updateDisplay('0');
        }

        function calculateResult() {
            try {
                updateDisplay(eval(display.textContent));
            } catch (e) {
                updateDisplay('Error');
            }
        }

        // Define a "calculator" template
        const calculatorButtons = [
            new Button('7', () => appendToDisplay('7')),
            new Button('8', () => appendToDisplay('8')),
            new Button('9', () => appendToDisplay('9')),
            new Button('/', () => appendToDisplay('/')),
            new Button('4', () => appendToDisplay('4')),
            new Button('5', () => appendToDisplay('5')),
            new Button('6', () => appendToDisplay('6')),
            new Button('*', () => appendToDisplay('*')),
            new Button('1', () => appendToDisplay('1')),
            new Button('2', () => appendToDisplay('2')),
            new Button('3', () => appendToDisplay('3')),
            new Button('-', () => appendToDisplay('-')),
            new Button('0', () => appendToDisplay('0')),
            new Button('.', () => appendToDisplay('.')),
            new Button('=', () => calculateResult()),
            new Button('+', () => appendToDisplay('+')),
            new Button('Clear', () => clearDisplay())
        ];

        // Define a "form" template (for example, a form with only number keys)
        const formButtons = [
            new Button('1', () => appendToDisplay('1')),
            new Button('2', () => appendToDisplay('2')),
            new Button('3', () => appendToDisplay('3')),
            new Button('4', () => appendToDisplay('4')),
            new Button('5', () => appendToDisplay('5')),
            new Button('6', () => appendToDisplay('6')),
            new Button('7', () => appendToDisplay('7')),
            new Button('8', () => appendToDisplay('8')),
            new Button('9', () => appendToDisplay('9')),
            new Button('0', () => appendToDisplay('0')),
            new Button('.', () => appendToDisplay('.')),
            new Button('Clear', () => clearDisplay())
        ];

        // Set the current template, default is calculator
        let currentTemplate = calculatorButtons;

        // Function to render buttons based on the current template
        function renderButtons() {
            const buttonsContainer = document.querySelector('.buttons');
            buttonsContainer.innerHTML = ''; // Clear current buttons

            currentTemplate.forEach(button => {
                const btnElement = button.createButton();
                buttonsContainer.appendChild(btnElement);
            });
        }

        // Switch between templates (e.g., Calculator Mode and Form Mode)
        function switchTemplate(template) {
            currentTemplate = template;
            renderButtons();
        }

        // Event listener for mode switching
        const modeSelector = document.getElementById('mode-selector');
        modeSelector.addEventListener('click', () => {
            if (currentTemplate === calculatorButtons) {
                switchTemplate(formButtons);
                modeSelector.textContent = 'Switch to Calculator Mode';
            } else {
                switchTemplate(calculatorButtons);
                modeSelector.textContent = 'Switch to Form Mode';
            }
        });

        // Initial render
        renderButtons();

    </script>

</body>
</html>
