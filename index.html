<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Workflow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 200px;
            margin: 0 auto;
        }
        .button {
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #expression {
            font-size: 24px;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            width: 100%;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<h1>Build and Execute Expression</h1>

<div id="expression"></div>

<div id="palette">
    <button class="button" onclick="appendToExpression('1')">1</button>
    <button class="button" onclick="appendToExpression('2')">2</button>
    <button class="button" onclick="appendToExpression('3')">3</button>
    <button class="button" onclick="appendToExpression('+')">+</button>

    <button class="button" onclick="appendToExpression('4')">4</button>
    <button class="button" onclick="appendToExpression('5')">5</button>
    <button class="button" onclick="appendToExpression('6')">6</button>
    <button class="button" onclick="appendToExpression('-')">-</button>

    <button class="button" onclick="appendToExpression('7')">7</button>
    <button class="button" onclick="appendToExpression('8')">8</button>
    <button class="button" onclick="appendToExpression('9')">9</button>
    <button class="button" onclick="appendToExpression('*')">*</button>

    <button class="button" onclick="appendToExpression('0')">0</button>
    <button class="button" onclick="appendToExpression('.')">.</button>
    <button class="button" onclick="appendToExpression('/')">/</button>
    <button class="button" onclick="evaluate()">=</button>
</div>

<div id="result"></div>

<script>
    let currentExpression = "";

    // Function to add characters to the expression
    function appendToExpression(value) {
        currentExpression += value;
        document.getElementById("expression").innerText = currentExpression;
    }

    // Function to evaluate the current expression
    function evaluate() {
        try {
            // Check if the expression contains valid characters (numbers, operators, parentheses)
            if (/[^0-9+\-*/().]/.test(currentExpression)) {
                throw new Error("Invalid characters in expression.");
            }

            // Evaluate the expression using the `eval()` function in a safe context
            // Using `Function` instead of `eval` for better scope control
            let result = new Function('return ' + currentExpression)();
            
            // Show the result in the result div
            document.getElementById("result").innerText = "Result: " + result;
        } catch (error) {
            // Handle errors (e.g., invalid expressions)
            document.getElementById("result").innerText = "Error: " + error.message;
        }
    }
</script>

</body>
</html>
